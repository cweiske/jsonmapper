language: php
sudo: false
dist: trusty
php:
  - 5.6
  - 7
  - 7.1
  - 7.2
  - 7.3
  - 7.4

before_script:
  - composer install --no-interaction --prefer-source --dev
  - phpenv rehash
script:
  - cd tests
  - ./../vendor/bin/phpunit --coverage-text .
  - cd ..
  - ./vendor/bin/phpcs --standard=PEAR src/
